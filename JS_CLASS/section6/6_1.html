<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let stack = [];
        let answer = true;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") stack.push(s[i]);
          else {
            if (stack.length > 0) stack.pop();
            else {
              answer = false;
              break;
            }
          }
        }
        if (stack.length > 0) answer = false;
        return answer;
      }

      let a = "(()(()))(()))";
      console.log(solution(a));
    </script>
    x
  </body>
</html>
