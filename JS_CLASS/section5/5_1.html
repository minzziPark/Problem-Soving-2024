<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (a, b) => {
        let [short, long] = a.length > b.length ? [b, a] : [a, b];
        for (let i = 0; i < short.length; i++) {
          long.push(short[i]);
        }
        return long.sort((a, b) => a - b);
      };

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
