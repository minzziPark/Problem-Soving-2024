<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let maxValue = 0;
        let map = new Map();

        s = s.split("");
        s.map((a) => {
          map.has(a) ? map.set(a, map.get(a) + 1) : map.set(a, 1);
        });

        for (let [key, value] of map) {
          if (maxValue < value) {
            maxValue = value;
            answer = key;
          }
        }

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
