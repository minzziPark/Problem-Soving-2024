<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer = 0;
        let temp = 0;
        for (let i = 0; i < arr.length; i++) {
          if (i < k) {
            temp += arr[i];
          } else {
            console.log("temp1", temp);
            temp = temp + arr[i] - arr[i - k];
            console.log("temp2: ", temp, ", answer: ", answer);
            if (answer < temp) {
              answer = temp;
            }
          }
        }
        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
