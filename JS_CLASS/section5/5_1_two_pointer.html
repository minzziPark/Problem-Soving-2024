<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (a, b) => {
        let b_idx = 0;
        let pointer_a = a[0];
        let pointer_b = b[0];
        let result = [];

        for (let a_idx = 0; a_idx < a.length; a_idx++) {
          if (b_idx === b.length) {
            result.push(a[a_idx]);
          } else {
            if (a[a_idx] > b[b_idx]) {
              result.push(b[b_idx]);
              b_idx += 1;
              a_idx -= 1;
            } else if (a[a_idx] < b[b_idx]) {
              result.push(a[a_idx]);
            } else {
              result.push(a[a_idx]);
              result.push(b[b_idx]);
              b_idx += 1;
            }
          }
        }
        if (b_idx < b.length) {
          for (let i = b_idx; i < b.length; i++) {
            result.push(b[i]);
          }
        }

        return result;
      };

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      solution(a, b);
      console.log(solution(a, b));
    </script>
  </body>
</html>
