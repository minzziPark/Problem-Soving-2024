<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (a, b) => {
        let a_idx = 0;
        let b_idx = 0;
        let pointer_a = a[0];
        let pointer_b = b[0];
        let result = [];

        while (a_idx !== a.length && b_idx !== b.length) {
          if (a[a_idx] >= b[b_idx]) {
            result.push(b[b_idx++]);
          } else {
            result.push(a[a_idx++]);
          }
        }
        while (b_idx < b.length) result.push(b[b_idx++]);
        while (a_idx < a.length) result.push(a[a_idx++]);

        return result;
      };

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      solution(a, b);
      console.log(solution(a, b));
    </script>
  </body>
</html>
