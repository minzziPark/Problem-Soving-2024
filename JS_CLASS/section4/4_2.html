<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const isPrime = (num) => {
        if (num === 1) return false;
        for (let i = 2; i < Math.sqrt(num); i++) {
          if (num % i === 0) return false;
        }
        return true;
      };

      const solution = (arr) => {
        let new_arr = arr.map((a) =>
          Number(
            String(a)
              .split("")
              .reduce((a, b) => (a = b + a), "")
          )
        );

        return new_arr.filter((a) => isPrime(a));
      };

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
